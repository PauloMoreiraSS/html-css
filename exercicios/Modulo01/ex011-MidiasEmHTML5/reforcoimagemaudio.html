<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço de Imagem Audio</title>
</head>
<body>
    <p>Aqui faremos um reforço das tags de Imagem e Audio e seus parametros</p>
    <h1>Imagem</h1>
    <p>
        <picture>
            <source media="(max-width:770px )" srcset=".\imagens\foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset=".\imagens\foto-m.png" type="image/png">
            <!--
                MEDIA - indica o tamanho máximo/mínimo a ser considerado para carregar a imagem indicada.
                
                SRCSET - Vai configurar qual imagem será utilizada nesse recurso.

                TYPE - indica o MEDIA TYPE da imagem que usamos.
            -->

            <img src="imagens/foto-g.png" alt="Imagem Grande">
        </picture>
    </p>

    <h1>Audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <!--
        PRELOAD: o que será carregado antes de apertar o play.
            METADATA - Carrega inicialmente só o metadata do arquivo.
            AUTO - Carrega o audio completo.
            NONE - Não há pré-carregamento.
        
        CONTROLS: exibibe os controles do player na tela.

        AUTOPLAY: inicia o audio assim que a página for carregada.

        LOOP: o audio roda em loop.
    -->
</body>
</html>
